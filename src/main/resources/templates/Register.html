<!DOCTYPE >
<html lang="ch">
<head>
    <title>注册</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="/css/register.css">
    <script>
        function emailCheck () {
            var emailStr=document.all.form1.tel.value;
            alert(emailStr);
            var emailPat=/^(.+)@(.+)$/;
            var matchArray=emailStr.match(emailPat);
            if (matchArray==null) {
                alert("电子邮件地址必须包括 ( @ 和 . )")
                return false;
            }
            return true;
        }

        function isPhone(phone) {
            var myreg=/^[1][3,4,5,6,7,8,9][0-9]{9}$/;
            if (!myreg.test(phone)) {
                return false;
            } else {
                return true;
            }
        }

    </script>
</head>
<div id="lunkuo">

    <h1>注册</h1><br>
    <form action="/Register"  method="post">
        <input type="text" name="name" id="name"  placeholder="请输入账号"><br><br>
        <input type="password" name="password" id="password" placeholder="请输入密码"><br><br>
        <input type="text" name="email" id="email" placeholder="请输入邮箱" onclick="emailCheck()"><br><br>
        <input type="tel" name="phone" id="phone" placeholder="请输入手机号" onclick="isPhone()"><br><br>
        <input type="submit" value="注册">
    </form>

</div>
</body>
</html>
