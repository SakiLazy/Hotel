<!DOCTYPE html>
<html lang="en">
<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>后台管理系统</title>
    <script src="/script/jquery-3.6.0.min.js"></script>
    <script src="/script/base.js"></script>
    <link href="/css/adminUI.css" rel="stylesheet">
    <link th:href="@{/css/bootstrap-min.css}" rel="stylesheet">
    <script src="/script/bootstrap.min.js"></script>
    <style>
        input{
            outline-style: none ;
            border: 3px solid #ccc;
            border-radius: 9px;
            padding: 10px 10px;
            width: 100px;
            font-size: 12px;
        }
    </style>

</head>
<body>
<div class="top">
    <div style="float: right;font-size: 30px;padding-top: 15px">
        <a href="/GotoAdminLoginPage">登出</a>
    </div>
</div>
<ul>
    <li id="click_1"><a href="/GotoManageOrder">订单管理</a></li>
    <li id="click_2"><a href="/GotoManageUsers">用户管理</a></li>
    <li id="click_3"><a href="/GotoManageRoom">房间管理</a></li>
</ul>
<div style="margin-left:18%;padding:1px 16px;">
    <h3 style="text-align: center">房间信息</h3>
    <table>
        <tr>
            <th>房间种类</th>
            <th>房间价格</th>
            <th>当前剩余</th>
            <th>操作</th>
        </tr>
        <tr th:each="room:${allroom}">
            <td th:text="${room.type}">1</td>
            <td th:text="${room.price}">2</td>
            <td th:text="${room.stock}">3</td>
            <td>
                <form action="/GotoChangePage">
                    <input type="submit" th:value="修改">
                </form>
            </td>
        </tr>
    </table>
    <br>
</div>
</body>
</html>
